<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-5 sm:px-10">

        <div class="max-h-400 rounded-2xl w-3/3">
            <form [formGroup]="connectionForm" (ngSubmit)="onSubmit()" class="flex flex-col p-8 pb-0 bg-card rounded-2xl shadow overflow-hidden">
                
                <!-- Nombre de la Conexión -->
                <div class="flex flex-col gt-xs:flex-row mb-4">
                    <mat-label class="block mb-2">Nombre</mat-label>
                    <mat-form-field [ngClass]="formFieldHelpers" class="flex-auto gt-xs:pr-3">
                        <input matInput formControlName="name" placeholder="Nombre de la Conexión">
                    </mat-form-field>
                </div>
                
                <!-- Tipo de Conexión (MQTT o API) -->
                <div class="flex flex-col gt-xs:flex-row mb-4">
                    <mat-label class="block mb-2">Tipo de Conexión</mat-label>
                    <mat-form-field class="flex-auto gt-xs:pr-3">
                        <mat-select formControlName="type" placeholder="Tipo de Conexión">
                            <mat-option [value]="0">MQTT</mat-option>
                            <mat-option [value]="1">API</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                
                <!-- Opciones de Conexión (Host, Token, Puerto) -->
                <div formGroupName="options" class="flex flex-col space-y-4">
                    <mat-label class="block mb-2">Opciones</mat-label>
                    
                    <mat-form-field class="flex-auto">
                        <input matInput formControlName="host" placeholder="Host" />
                    </mat-form-field>

                    <mat-form-field class="flex-auto">
                        <input matInput formControlName="token" placeholder="Token" />
                    </mat-form-field>

                    <mat-form-field class="flex-auto">
                        <input matInput formControlName="port" placeholder="Puerto" />
                    </mat-form-field>
                </div>

                <!-- Botones de acción -->
                <div class="flex items-center justify-end border-t -mx-8 mt-4 px-8 py-5 bg-gray-50 dark:bg-gray-700 rounded-b-lg">
                    <button mat-button type="button" (click)="cancel()">Cancelar</button>
                    <button class="px-6 ml-3 text-white" mat-flat-button [color]="'primary'" type="submit">
                        Editar
                    </button>
                </div>
            </form>
        </div>                     

    </div>

</div>
